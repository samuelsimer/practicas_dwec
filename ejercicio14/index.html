<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeWars</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">Frutería San Andrés</div>
    <div id="main">
        <div id="products-section">
            <!-- Aquí es donde tienes que insertar los productos -->
        </div>
        <div id="cart-section">
            <h1>Carrito</h1>
            <div id="carrito">
                <div id="carrito-header">
                    <span class="amount-column">Cant.</span>
                    <span class="product-column">Producto</span>
                    <span class="price-column">Precio</span>
                </div>
                <div id="carrito-content"></div>
                <div id="carrito-total"></div>
            </div>
            <!-- Espacio reservado para el carrito de la compra -->
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
